<!-- <!DOCTYPE html> -->
<meta charset="utf-8">

<head>
  <title>Force layout (with collision detection)</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500,700,900" rel="stylesheet">
</head>


<body>
  <div id="content">

    <div class="header-box">
      Image here
      <div class="header-text">
        HEADER HERE
      </div>

    </div>
    <div class="button-container">
      <div class="button-animationtoggle" id="platform">Type</div>
      <div class="button-animationtoggle" id="year">Year</div>
      <div class="button-animationtoggle" id="granttype">Distribution</div>
      <div class="button-animationtoggle" id="award">Ticket Sales</div>
    </div>

    <div class="svg-and-sidebar">
      <svg></svg>
      <div class="sidebar">
        <div id="side-instructs">
          <div class="arrow-and-text">
            <i class="arrow-left"></i>
            <p>Place your mouse over a circle to see details</p>
          </div>


         

        </div>
        <div id="side-tooltip" class="dnone">
       
          <table>
            <tr id="req-row">
              <td>TICKET SALES</td>
              <td id="req-val"></td>
            </tr>
            <tr>
              <td>YEAR</td>
              <td id="year-val"></td>
            </tr>
            <tr>
              <td>TYPE</td>
              <td id="source-val"></td>
            </tr>
          </table>
          <p class="tool-label">MOVIE NAME</p>
          <p id="project-name"></p>
          <div>
            <div class="legend-circle"></div>
            <p class="rfloat" id="platform-val"></p>

          </div>
        </div>

     

      </div>

    </div>

  </div>

  <script src="./bundle.js"></script>
</body>

</html>
